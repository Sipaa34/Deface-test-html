    <script>
        // Cmatrix Effect
        const canvas = document.getElementById('matrix');
        const ctx = canvas.getContext('2d');
        
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        
        const chars = "01アイウエオカキクケコサシスセソタチツテトナニヌネノハヒフヘホマミムメモヤユヨラリルレロワヲン";
        const fontSize = 18;
        const columns = canvas.width / fontSize;
        
        const drops = [];
        for (let i = 0; i < columns; i++) {
            drops[i] = Math.random() * -100;
        }
        
        function drawMatrix() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            ctx.fillStyle = '#0F0';
            ctx.font = fontSize + 'px monospace';
            
            for (let i = 0; i < drops.length; i++) {
                const text = chars.charAt(Math.floor(Math.random() * chars.length));
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);
                
                if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                    drops[i] = 0;
                }
                drops[i]++;
            }
        }
        
        // Progress simulation
        let progress = 0;
        const progressBar = document.getElementById('progress');
        const statusText = document.getElementById('status-text');
        const statusMessages = [
            "Bypassing firewall...",
            "Injecting payload...",
            "Escalating privileges...",
            "Accessing database...",
            "Planting backdoor...",
            "Finalizing compromise..."
        ];
        
        function updateProgress() {
            progress += Math.random() * 10;
            if (progress > 100) progress = 100;
            progressBar.style.width = progress + '%';
            
            if (progress < 100) {
                const msgIndex = Math.min(Math.floor(progress/20), statusMessages.length-1);
                statusText.textContent = statusMessages[msgIndex];
                setTimeout(updateProgress, 300 + Math.random() * 500);
            } else {
                statusText.textContent = "ACCESS GRANTED";
                setTimeout(showContent, 1000);
            }
        }
        
        function showContent() {
            document.getElementById('cmatrix').style.opacity = 0;
            setTimeout(() => {
                document.getElementById('cmatrix').style.display = 'none';
                document.getElementById('mainContent').style.display = 'block';
                document.body.style.background = 'radial-gradient(circle, #111 0%, #000 100%)';

        // Start effects
        const matrixInterval = setInterval(drawMatrix, 33);
        setTimeout(updateProgress, 1000);
        
        // Image fallback

            this.style.filter = "none";
